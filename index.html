<!DOCTYPE html>
<html lang="en" ng-app="App">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-controller="addNewsCtrl">
    
<h1 class="h1">News</h1>

    <main class="container">
        <div class="row">
            <div class="col-md-6">          
                <div>
                    <select name="" id="">
                        <option value="SE">International</option>
                    </select>
                    <button type="submit" ng-click="type()">klick</button>
                    <div ng-repeat="new in news">
                        <h2> {{new.title}}</h2>
                        <p>{{new.description}}</p>
                        <img ng-src="{{new.urlToImage}} " alt="en bild" width="500px;">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <select name="" id="">
                        <option value="SE">local</option>
                    </select>
                    <button type="submit" ng-click="click()">klick</button>
                    <div ng-repeat="new in SE">
                        <h2> {{new.title}}</h2>
                        <p>{{new.description}}</p>
                        <img ng-src="{{new.urlToImage}} " alt="en bild" width="500px;">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div ng-view></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.7.5/angular-route.min.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
    <script src="serveses.js"></script>


</body>

</html>
